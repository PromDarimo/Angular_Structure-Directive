<div [ngSwitch] = "color">
    <div *ngSwitchCase = "'red'">Your color is red</div>
    <div *ngSwitchCase = "'green'"> Your color is green</div>
    <div *ngSwitchCase = "'yellow'"> Your color is yellow</div>
    <div *ngSwitchDefault>Wrong color</div> <!--If not match in every case it will work at this --> 
</div>
